<div class="home-wrap">
  <div class="row no-gutters">
    <div class="col-6" *ngFor="let link of links" [routerLink]="link.route">
      <div [class]="link.css">
        <div class="mb-1">
          <fa-icon [icon]="link.icon" size="3x"></fa-icon>
        </div>
        {{link.name}}
      </div>
    </div>
  </div>
</div>
