<div class="modal-header bg-workout text-white">
  <h4 class="modal-title pull-left"><span *ngIf="obj.RoutineID <= 0">Create</span><span *ngIf="obj.RoutineID > 0">Edit</span> Routine</h4>
  <button type="button" class="close pull-right text-white" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form (submit)="save()" #routineForm="ngForm">
  <div class="modal-body">
    <div class="form-group d-none">
      <label for="ID">ID</label>
      <input type="text" [(ngModel)]="obj.RoutineID" class="form-control form-control-sm" name="RoutineID" />
    </div>
    <div class="form-row">
      <div class="form-group col-12">
        <label for="Name">Routine Name</label>
        <input type="text" [(ngModel)]="obj.Name" class="form-control form-control-sm" name="name" #name="ngModel" required [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched || routineForm.submitted)}" />
      </div>
      <div class="form-group col-12">
        <label for="IsFitTest">Is Fit Test</label>
        <button class="btn btn-workout w-100 text-white" type="button" (click)="obj.IsFitTest = !obj.IsFitTest">
          <fa-icon [icon]="faCheckSquare" *ngIf="obj.IsFitTest"></fa-icon>
          <fa-icon [icon]="faSquare" *ngIf="!obj.IsFitTest"></fa-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-footer text-right">
    <button class="btn btn-secondary w-50" type="button" (click)="close()">Cancel</button>
    <button class="btn btn-primary w-50" type="submit">Save</button>
  </div>
</form>
