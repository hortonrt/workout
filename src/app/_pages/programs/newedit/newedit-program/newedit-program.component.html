<div class="modal-header bg-workout text-white">
  <h4 class="modal-title pull-left"><span *ngIf="obj.ProgramID <= 0">Create</span><span *ngIf="obj.ProgramID > 0">Edit</span> Program</h4>
  <button type="button" class="close pull-right text-white" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form (submit)="save()" #programForm="ngForm">
  <div class="modal-body">
    <div class="form-row">
      <div class="form-group d-none">
        <label for="ID">ID</label>
        <input type="text" [(ngModel)]="obj.ProgramID" name="id" #id="ngModel" class="form-control form-control-sm" required />
      </div>
      <div class="form-group col-12">
        <label for="Name" class="font-weight-bold">Program Name</label>
        <input type="text" [(ngModel)]="obj.Name" #name="ngModel" name="name" class="form-control form-control-sm" required [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched || programForm.submitted)}" />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary w-50" type="button" (click)="close()">Cancel</button>
    <button class="btn btn-primary w-50" type="submit">Save</button>
  </div>
</form>
