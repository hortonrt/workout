<div class="modal-header bg-workout text-white">
  <h4 class="modal-title pull-left"><span *ngIf="obj.ProgramDayID <= 0">Create</span><span *ngIf="obj.ProgramDayID > 0">Edit</span> Day</h4>
  <button type="button" class="close pull-right text-white" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form (submit)="save()" #dayForm="ngForm">
  <div class="modal-body">
    <div class="form-row">
      <div class="form-group d-none">
        <label for="ProgramDayID">ID</label>
        <input type="text" [(ngModel)]="obj.ProgramDayID" class="form-control form-control-sm" required name="id" />
      </div>
      <div class="form-group col-12">
        <app-adjuster name="DayNumber" lbl="Day Number" [(obj)]="obj" [inclass]="{'is-invalid': daynum.invalid && (daynum.dirty || daynum.touched || dayForm.submitted)}"></app-adjuster>
        <input type=" number" [(ngModel)]="obj.DayNumber" #daynum="ngModel" name="daynum" class="form-control form-control-sm d-none" required [ngClass]="{'is-invalid': daynum.invalid && (daynum.dirty || daynum.touched || dayForm.submitted)}" />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary w-50" type="button" (click)="close()">Cancel</button>
    <button class="btn btn-primary w-50" type="submit">Save</button>
  </div>
</form>
