<button class="btn w-100" [ngClass]="{'btn-danger': rating === 1, 'btn-warning':  rating === 2, 'btn-success': rating === 3, 'btn-xl': size === 'xl', 'btn-sm': size === 'sm'}" type="button" (click)="toggle()">
  <fa-icon [icon]="rating === 1 ? faStarHalf : rating === 2 ? faStar : faStarFull" class="text-white"></fa-icon>
</button>
