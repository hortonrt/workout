<label>Dumbbell(s)</label>
<div class="input-group">
  <div class="btn-group btn-group-lg w-100">
    <button class="btn px-1" (click)="select(weight)" *ngFor="let weight of dumbbells" [ngClass]="{'btn-workout': weight === obj.Weight, 'btn-white': weight !== obj.Weight }">
      {{ weight }}
    </button>
  </div>
</div>
